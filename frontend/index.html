<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Satellite Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to My Project Portfolio</h1>
  <div style="position: absolute; top: 10px; left: 10px; z-index: 10;">
  <label for="speedControl">Orbit Speed:</label>
  <input type="range" id="speedControl" min="0.2" max="2" step="0.005" value="0.01">
</div>
<div style="position: absolute; top: 40px; left: 10px; z-index: 10;">
  <label for="inclination">Inclination:</label>
  <input type="range" id="inclination" min="0" max="90" step="0.005" value="0.01">
</div>

<div style="position: absolute; top: 40px; right: 10px; z-index: 10;">
  <div><strong>ISS Coordinates:</strong></div>
    <div id="iss-lat">Lat: loading...</div>
    <div id="iss-lon">Lon: loading...</div>
    <div id="iss-alt">Alt: loading...</div>
</div>
  <script src="update.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>
  <script src="orbit.js"></script>
</body>
</html>
